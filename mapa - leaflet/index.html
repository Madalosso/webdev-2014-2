
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css" />
</head>
<body>
	<div id="map" style="width: 850px; height: 800px"></div>

	<script src="leaflet.js"></script>
	<script>
		var paradasLista = [];
		var coordenada = [-29.71901, -53.71332];
		paradasLista.push(coordenada);
		//coordenada = [-29.71815, -53.71523];
		paradasLista.push([-29.71815, -53.71523]);
		paradasLista.push([-29.71342, -53.71608]);
		paradasLista.push([-29.70768, -53.71621]);

		var map = L.map('map').setView([-29.70686, -53.72052], 14);//set coordenadas e zoom
//19/-29.70695/-53.72098
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);

		L.marker([-29.70686, -53.72052]).addTo(map)
			.bindPopup("<b>CASA</b><br />").openPopup();

		for(var i=0 ; i < paradasLista.length ; i++){
			L.marker(paradasLista[i]).addTo(map);
		}

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
