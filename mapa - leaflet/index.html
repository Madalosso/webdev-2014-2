
<!DOCTYPE html>
<html>
<head>
	<title>Projetinho tenebroso</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="jquery-1.11.0.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB9owNUTqrxUPa4RaV0ycQYrAslGWSMPbo&sensor=false"></script>


	<script>
		function initialize()
		{
		var mapProp = {
		  center:new google.maps.LatLng(51.508742,-0.120850),
		  zoom:5,
		  mapTypeId:google.maps.MapTypeId.ROADMAP
		  };
		var map=new google.maps.Map(document.getElementById("googleMap")
		  ,mapProp);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>


</head>
<body>
	<div id="header">
	</div>

	<div id="menu-left">
		<div>
			<form>
				Endereço Origem: <input type="text" id="endereco_start" name="origem"><br>
				Endereço Destino: <input type="text" id="endereco_finish" name="destino"><br>
			</form>
		</div>
	</div>

	<div id="contain">
		<div id="googleMap" style="width:100%;height:100%;"></div>
	</div>


	<div id="footer">
	</div>

</body>
</html>
